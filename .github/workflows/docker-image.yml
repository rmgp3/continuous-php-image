name: Docker Image CD

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the code base
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - name: Login to ECR
      run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/z1j8z9p6

    - name: Build the Docker image
      run: |
        docker build . -t rmgp3/continuous-php-image
        docker tag rmgp3/continuous-php-image:latest public.ecr.aws/z1j8z9p6/rmgp3/continuous-php-image:latest
        docker push public.ecr.aws/z1j8z9p6/rmgp3/continuous-php-image:latest

